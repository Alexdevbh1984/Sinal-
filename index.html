<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculadora de Perda de Sinal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <h2>Calculadora de Perda de Sinal</h2>

        <div class="input-group">
            <label>Tipo de Cabo:</label>
            <select id="cableType">
                <option value="rg6">RG6</option>
                <option value="rg11">RG11</option>
            </select>
        </div>

        <div class="input-group">
            <label>Frequência (MHz):</label>
            <input type="number" id="frequency" placeholder="Opcional">
        </div>

        <div class="input-group">
            <label>Divisor:</label>
            <select id="splitter">
                <option value="0">Nenhum</option>
                <option value="3.5">2-way (3.5 dB)</option>
                <option value="7">4-way (7 dB)</option>

            </select>
        </div>

        <div class="input-group">
            <label>Distância (metros):</label>
            <input type="number" id="distance" required>
        </div>

        <button onclick="calculateLoss()">Calcular Perda</button>

        <div id="result"></div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
